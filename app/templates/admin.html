{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Admin Dashboard</h2>
    <div class="row">
        <div class="col-md-12">
            <h3>Users</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.username }}</td>
                        <td>{{ user.email }}</td>
                        <td>
                            <a href="#" class="btn btn-danger btn-sm">Ban</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
