{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Profile</h2>
    <div class="row">
        <div class="col-md-4">
            <img src="{{ url_for('static', filename='img/default.jpg') }}" class="img-fluid rounded-circle" alt="Avatar">
        </div>
        <div class="col-md-8">
            <h3>{{ current_user.username }}</h3>
            <p>{{ current_user.bio }}</p>
            <a href="#" class="btn btn-primary">Edit Profile</a>
        </div>
    </div>
</div>
{% endblock %}
